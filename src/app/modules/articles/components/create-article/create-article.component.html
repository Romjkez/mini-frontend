<div class="container" style="max-width: 800px">
  <div class="row my-5">
    <div class="col">
      <p-card>
        <h1 class="h2 text-center mb-4">Добавление статьи</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container">
          <div class="row align-items-center">
            <div class="col-sm-2">
              <label for="title">Заголовок *</label>
            </div>
            <div class="col-sm-10">
              <input required formControlName="title" class="w-100" type="text" id="title" pInputText
                     placeholder="Не менее 3 символов">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col-sm-2">
              <label for="previewUrl">Ссылка на превью</label>
            </div>
            <div class="col-sm-10">
              <div class="d-flex align-items-center gap-2">
                <input formControlName="previewUrl" class="w-100" type="text" id="previewUrl" pInputText
                       placeholder="Пример: https://i.imgur.com/yLiIVxG.jpg">
                <i class="pi pi-question-circle"
                   pTooltip="Укажите прямую ссылку на изображение. Рекомендуемый размер: 1500x400 пикселей"></i>
              </div>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col-sm-2 d-flex align-items-center">
              <label for="tags">Теги *</label>
            </div>
            <div class="col-sm-10 d-flex align-items-center gap-2">
              <p-chips formControlName="tags" class="flex-grow-1" styleClass="w-100" id="tags" separator=","></p-chips>
              <i class="pi pi-question-circle"
                 pTooltip="Укажите от 1 до 10 ключевых слов, по которым статью можно будет найти"></i>
            </div>
          </div>
          <div class="row">
            <small class="offset-sm-2 hint">Используйте запятую в качестве разделителя</small>
          </div>
          <div class="row mt-4">
            <div class="d-flex gap-3 justify-content-center">
              <label for="useVideo">Вставить видео вместо текста</label>
              <p-inputSwitch id="useVideo" formControlName="useVideo"></p-inputSwitch>
            </div>
          </div>
          <div class="row mt-4">
            <ng-container *ngIf="form.get('useVideo').value">
              <div class="col-sm-2">
                <label for="video">Ссылка на видео *</label>
              </div>
              <div class="col-sm-10">
                <div class="d-flex align-items-center gap-2">
                  <input formControlName="video" class="w-100" type="text" id="video" pInputText>
                  <i class="pi pi-question-circle" pTooltip="Укажите прямую ссылку на видео"></i>
                </div>
              </div>
            </ng-container>

            <ng-container *ngIf="!form.get('useVideo').value">
              <div class="col-sm-2">
                <label for="video">Текст статьи *</label>
              </div>
              <div class="col-sm-10">
                <div class="d-flex align-items-center gap-2">
                  <p-editor class="w-100" styleClass="h-100" formControlName="content"></p-editor>
                  <i class="pi pi-question-circle" [pTooltip]="getArticleContentTooltip()" [escape]="false"></i>
                </div>
              </div>
            </ng-container>
          </div>
          <div class="row mt-4">
            <div class="col">
              <button [disabled]="form.invalid" class="w-100" pButton type="submit" label="Сохранить"></button>
            </div>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
